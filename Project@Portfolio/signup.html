<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="bsSRC/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
     <style type="text/css">
       body{
        background-color: #223c42;
       }
     </style>
</head>
<body>
  <section class="vh-100">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card mt-5" style="border-radius: 15px;background-color: #eef4f7;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form onsubmit="return validate()" method="post" action="login.html">

                <div class="form-outline mb-4">
                  <input type="text" id="name" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="mail" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="pas" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="pas1" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" onclick="go()" value="" id="check" />
                  <label class="form-check-label" for="form2Example3g" >
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <input type="submit" 
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" id="sub" disabled>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="signin.html"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/javascript">
  function go() {
    var j=document.getElementById("check").checked;
    if(j){
      document.getElementById("sub").disabled=false;
      
    }
    else{
      
      document.getElementById("sub").disabled=true; 
    }
  }

  function validate(){
    var c=0
    var n=document.getElementById("name").value
    var e=document.getElementById("mail").value
    var p=document.getElementById("pas").value
    var p1=document.getElementById("pas1").value
    if(n.length==0){
      document.getElementById("name").style.border="2px solid red"
      c++
    }
    if(e.length==0){
      document.getElementById("mail").style.border="2px solid red"
      c++
    }
    if(p!=p1 || p.length==0 || p1.length==0){
      document.getElementById("pas").style.border="2px solid red"
      document.getElementById("pas1").style.border="2px solid red"
      c++
    }
    setTimeout(function(){
      document.getElementById("name").style.border="1px solid black"

      document.getElementById("mail").style.border="1px solid black"

      document.getElementById("pas").style.border="1px solid black"

      document.getElementById("pas1").style.border="1px solid black"
    },5000)
    if(c!=0)
      return false
    return true
  }

</script>
</body>
</html>
