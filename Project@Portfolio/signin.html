<section class="vh-100" style="background-color: #223c42;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;background-color:#eef4f7">
          <div class="card-body p-5 pb-0 text-center">
            <form onsubmit="return validate()" method="post" action="home.html">
            <h3 class="mb-5">Sign in</h3>

            <div class="form-outline mb-4">
              <input type="email" id="mail" class="form-control form-control-lg" placeholder="Enter your email" />
            </div>

            <div class="form-outline mb-4">
              <input placeholder="Enter your password" type="password" id="pass" class="form-control form-control-lg" />
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            <div class="mt-5">
              <p >Don't have an account? <a href="signup.html" class=" fw-bold">Sign Up</a>
              </p>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/javascript">
   function validate(){
    var c=0
    var n=document.getElementById("mail").value
    var e=document.getElementById("pass").value
    if(n.length==0){
      document.getElementById("mail").style.border="2px solid red"
      c++
    }
    if(e.length==0){
      document.getElementById("pass").style.border="2px solid red"
      c++
    }
    setTimeout(function(){
      document.getElementById("pass").style.border="1px solid black"

      document.getElementById("mail").style.border="1px solid black"
    },5000)
    if(c!=0)
      return false
    return true
  }
</script>
